            <form action="https://www.google.com/search?as_q=&as_epq=&as_oq=&as_eq=&as">
                <p>
                    <label>All these words:</label>
                    <input type="text" name="as_q" style="font-size:14pt;" style="font-family: Arial;" class="AdvancedSearchBar"><br><br>
                </p>
                <p>
                    <label> this exact word or phrase:</label>
                    <input type="text" name="as_epq" style="font-size:14pt;" style="font-family: Arial;" class="AdvancedSearchBar"><br><br>
                </p>
                <p>
                    <label> any of these words: </label>
                    <input type="text" name="as_oq" style="font-size:14pt;" style="font-family: Arial;" class="AdvancedSearchBar"><br><br>
                </p>
                <p>
                    <label>none of these words: </label> 
                    <input type="text" name="as_eq" style="font-size:14pt;" style="font-family: Arial;" class="AdvancedSearchBar"><br><br>
                </p>
